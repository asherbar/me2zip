<!DOCTYPE html>
<html lang="en">

<head>
    <title>Me2Zip</title>
    <meta charset="utf-8"/>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css"/>
    <script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
		html,
		body {
		  height:100%
		}
    </style>
</head>
<script type="text/javascript" src="../static/js/get_current_position.js"></script>

<script type="text/javascript">
    function runOnStart() {
        {% block run_on_start_func_implementation %}
        {% endblock %}
    }
    runOnStart();
</script>

<body class="body" style="background-color:#f6f6f6">
    <div class="container-fluid" style="min-height:95%; ">
        <div class="row">
            <div class="col-sm-2">
                <br>
                <center>
                    <a href="/">
                        <img src="{% static 'img/mr_zip.png' %}" class="responsive-img" style='max-height:100px;'
                             alt="face">
                    </a>
                </center>
            </div>
            <div class="col-sm-10">
                <br>
                <center>
                    <h3>Resolve your ZIP code the easy way</h3>
                </center>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid" style='margin-left:15px'>
            <center>
                <a href="mailto:asherbare@gmail.com" target="blank">Contact</a> |
                <a href="/about">About</a> |
                <a href="/api">API</a> | This website is
                <a href="https://github.com/asherbar/me2zip" target="_blank">open source software</a>.
            </center>
        </div>
    </footer>

</body>

</html>
